name: Publish to RubyGems

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Vendor SCSS dependencies
        run: |
          pnpm install
          pnpm vendor

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'

      - name: Get version from gemspec
        id: version
        run: |
          VERSION=$(ruby -e "puts Gem::Specification.load('jekyll-theme-primcraft.gemspec').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build gem
        run: gem build jekyll-theme-primcraft.gemspec

      - name: Configure RubyGems credentials (OIDC)
        uses: rubygems/configure-rubygems-credentials@v1

      - name: Publish to RubyGems
        run: gem push jekyll-theme-primcraft-${{ steps.version.outputs.version }}.gem

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: jekyll-theme-primcraft-${{ steps.version.outputs.version }}.gem
