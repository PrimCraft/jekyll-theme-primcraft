<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}
  <div class="pagetop"></div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <header class="post-header">
          <h1 class="post-title">{%- include fmi.html datas = page.titles data = page.title -%}</h1>
        </header>

        {{ content }}

        <ol class="breadcrumb" id="navigation">
        </ol>
        
        <ul class="list-unstyled">
          <li>Bucket URL: <a href="{{ site.data.buckets.map-archive.url }}">{{ site.data.buckets.map-archive.url }}</a></li>
          <li>Bucket Website URL: <a href="{{ site.data.buckets.map-archive.site }}">{{
              site.data.buckets.map-archive.site }}</a></li>
        </ul>

        <div id="listing"></div>
      </div>
    </div>
  </div>

  {%- include footer.html -%}

  <script src="/assets/js/list.js"></script>

  <script type="text/javascript">
    var S3BL_IGNORE_PATH = true;
    var BUCKET_URL = '{{ site.data.buckets.map-archive.url }}';
    var BUCKET_WEBSITE_URL = '{{ site.data.buckets.map-archive.site }}';
  </script>

</body>

</html>
