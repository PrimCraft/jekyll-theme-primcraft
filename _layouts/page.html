---
layout: content
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {%- include toc.html -%}
      {%- if page.titles[site.lang] -%}
        {{ page.titles[site.lang] }}
      {%- else -%}
        {{ page.title }}
      {%- endif -%}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
